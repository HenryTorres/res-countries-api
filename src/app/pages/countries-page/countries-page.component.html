<div class="countries-content">
    <div class="search-filter">
        <country-search (onSearchCountry)="searchCountry($event)" />
        <country-filter (onFilterByRegion)="filterCountry($event)" />
    </div>

    <div class="list-countries">
        @for (country of countries; track $index) {
        <country-card [country]="country" />
        }
    </div>
</div>
